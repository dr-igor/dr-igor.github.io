    <script>
      // GitHub Pages SPA redirect solution
      // Store the current path in sessionStorage and redirect to index.html
      // The index.html will check sessionStorage and restore the path
      try {
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      } catch (e) {
        // Ignore sessionStorage errors (privacy mode, quota exceeded, etc.)
        // Redirect will still work but without path restoration
      }
      location.replace('/');
    </script>
