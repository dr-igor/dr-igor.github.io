<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igor Labworks - igorlabworks.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <script>
      // GitHub Pages SPA redirect solution - restore path from sessionStorage
      (function() {
        try {
          var redirect = sessionStorage.getItem('redirect');
          sessionStorage.removeItem('redirect');
          if (redirect && redirect !== location.pathname) {
            history.replaceState(null, null, redirect);
          }
        } catch (e) {
          // Ignore sessionStorage errors (privacy mode, quota exceeded, etc.)
          // App will load normally without path restoration
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
